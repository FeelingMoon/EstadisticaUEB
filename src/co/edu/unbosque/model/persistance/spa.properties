descriptiva.definicion.objetivo = El objetivo fundamental de la estadística es recopilar, organizar, analizar datos y transformarlos en información útil para sacar conclusiones y tomar decisiones.
descriptiva.definicion.definicion = Es una Ciencia que explica y provee de herramientas para trabajar con datos. La estadística se ocupa de recoger, resumir, representar y analizar los datos obtenidos de un conjunto de personas o cosas con la finalidad de extraer consecuencias de tipopráctico. \n Es la parte de las Matemáticas que estudia como recopilar y resumir gran cantidad deinformación para extraer conclusiones
descriptiva.definicion.aplicacion = Actualmente se aplica en todas las áreas del saber, por ejemplo en Sociología, Educación, Psicología, Administración, Economía, Medicina, Ciencias Políticas, entre otras.

descriptiva.conceptos.poblacion = Poblacion: Una población es el conjunto completo de todos los objetos que interesan a un investigador. El tamaño de la población, N, puede ser muy grande o incluso infinito
descriptiva.conceptos.muestra = Muestra: Una muestra es un subconjunto observado de valores poblacionales que tiene un tamaño muestral que viene dado por n.
descriptiva.conceptos.muestreo = Muestreo: : es el proceso mediante el cual se escoge una muestra de la población.
descriptiva.conceptos.inferencia = Inferencia estadistica: proceso a través del cual se obtienen conclusiones sobre una población, a través de la información que proporciona una muestra. La confianza de tal extrapolación dependerá de la representatividad de la muestra
descriptiva.conceptos.parametro = Parametro: Un parámetro es una característica específica de una población
descriptiva.conceptos.estadistico = Estadistico: Un estadístico es una característica específica de una muestra.
descriptiva.conceptos.estadistica.descriptiva = Estadistica descriptiva: La estadística descriptiva está formada por los métodos gráficos y numéricos que se utilizan para resumir y processar los datos y transformarlos en información.
descriptiva.conceptos.estadistica.inferencial = Estadistica inferencial: Constituye la base para hacer predicciones , previsiones y estimaciones que se utilizan para transformar la información en conocimiento.

descriptiva.estudio.problema = Problema: Definir con claridad la situación de estudio.
descriptiva.estudio.definicion = Definicion: Objetivos , fijar actividades , metas , la población a la cual está dirigida el estudio , identificar las variables que intervienen. Formular hipótesis, elegir el tamaño de la muestra y las técnicas estadísticas y computacionales que serán utilizadas.
descriptiva.estudio.descriptiva = Estadistica descriptiva: Fase de descripción, organización y recolección de la información.(gráficos, resultados de encuestas )
descriptiva.estudio.inferencial = Estadistiva inferencial: Son las técnicas utilizadas para realizar inferencias estadísticas que permiten validar las hipótesis propuestas.
descriptiva.estudio.resultados = Resultados: estos se usan para producir información que sea útil para la toma de decisiones.

descriptiva.pasos = - Selección de caracteres dignos de estudio.\n- Selección de la muestra.\n- Recogida de datos.\n- Ordenación de datos.\n- Recuento de frecuencias.\n- Agrupación de datos.\n- Elaboración de tablas estadísticas.\n- Representación gráfica de la distribución.\n- Cálculo de parámetros.\n- Sacar consecuencias válidas para la población, a partir de la muestra.\n

descriptiva.organizacion.grafico = permiten detectar tanto las características sobresalientes que representan el patrón de comportamiento de los datos como las características inesperadas.
descriptiva.organizacion.resumen = resumirlos en uno o dos números que pretenden caracterizar el conjunto con la menor distorsión o perdida de información posible.

descriptiva.datos.cualitativo.dicotomicos = (dos categorias) (sexo, genero, fuma o no fuma)
descriptiva.datos.cualitativo.nominales = No existe orden obvio entre las categorias
descriptiva.datos.cualitativo.ordinales = Existe un orden natural entre las categorias
descriptiva.datos.cuantitativo.discreto = La variable sólo puede tomar un cierto conjunto de valores posibles. En general, aparecen por conteo.
descriptiva.datos.cuantitativo.continua = Generalmente son el resultado de una medición que se expresa en unidades. Las mediciones pueden tomar teóricamente un conjunto infinito de valores posibles dentro de un rango. En la práctica los valores posibles de la variable están limitados por la precisión del método de medición o por el modo de registro. 
descriptiva.datos.importancia = Porque el tipo de datos DETERMINA el método de análisis apropiado y válido y cada método de análisis estadístico es específico para un cierto tipo de datos. La distinción más importante es entre datos numéricos y categóricos.\n Cuando existen datos para toda la población (CENSO) no hay necesidad de usar métodos estadísticos, ya que es posible calcular exactamente los parámetros de interés.\nEjemplo: En el censo poblacional, se registra el sexo de todas las personas censadas, que son prácticamente toda la población, así que es posible conocer exactamente la proporción de habitantes de los dos sexos
